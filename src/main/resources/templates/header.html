<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
>
<head>

    <meta charset="UTF-8">
</head>
<body>

    <div class="header" th:fragment="header">

        <div class="logo">
            <a  th:href="@{/}">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path xmlns="http://www.w3.org/2000/svg" d="M512 503.5H381.7a48 48 0 01-45.3-32.1L265 268.1l-9-25.5 2.7-124.6L338.2 8.5l23.5 67.1L512 503.5z" fill="#0473ff" data-original="#28b446" />
                <path xmlns="http://www.w3.org/2000/svg" fill="#0473ff" data-original="#219b38" d="M361.7 75.6L265 268.1l-9-25.5 2.7-124.6L338.2 8.5z" />
                <path xmlns="http://www.w3.org/2000/svg" d="M338.2 8.5l-82.2 234-80.4 228.9a48 48 0 01-45.3 32.1H0l173.8-495h164.4z" fill="#0473ff" data-original="#518ef8" />
            </svg>
            </a>
            GitIntern

        </div>

        <div class="header-menu">
            <a th:href="@{/}" class="active" >Find Internship</a>
            <a sec:authorize="isAnonymous()" th:href="@{/api/login/authenticate}" >Login</a>
            <a sec:authorize="isAnonymous()" th:href="@{/api/register/company}" >Register Company</a>
            <a sec:authorize="isAnonymous()" th:href="@{/api/register/intern}" >Register Intern</a>
            <a sec:authorize="hasAuthority('COMPANY')" th:href="@{/company/profile}" >Profile</a>
            <a sec:authorize="hasAuthority('COMPANY')" th:href="@{/company/internship/posting}" >Post Internship</a>
            <a sec:authorize="hasAuthority('COMPANY')" th:href="@{/company/my/internships}" > My Internships</a>
            <a sec:authorize="hasAuthority('INTERN')" th:href="@{/intern/profile}">Profile</a>
            <a sec:authorize="hasAuthority('INTERN')" th:href="@{/intern/Applications}">My Applications</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/api/logout}" >Logout</a>






        </div>

        <div class="user-settings" >

            <div class="dark-light">
                <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
                </svg>
            </div>
       </div>
    </div>

</body>
</html>
