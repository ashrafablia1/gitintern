<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../static/css/login.css" th:href = "@{/css/login.css}" rel="stylesheet" media="screen">
    <link href="../static/css/style.css" th:href = "@{/css/style.css}" rel="stylesheet" media="screen">


</head>
<body>
<div th:replace="~{header :: header}">Header</div>

<div class="container">
    <div class="screen">
        <div class="screen__content">

            <form class="login"  method="post"
                  role="form"
                  th:action="@{/api/login/authenticate}">

                <div th:if="${param.error}">
                    <div style="color: red" class="alert alert-danger">Invalid Email or Password !!!</div>
                </div>
                <div th:if="${param.logout}">
                    <div  style="color: red" class="alert alert-success">You have been logged out !!!</div>
                </div>
                <div th:if="${param.notverify}">
                    <div  style="color: red" class="alert alert-success">You should verify email before login !!!</div>
                </div>
                <div th:if="${param.notvaildlink}">
                    <div  style="color: red" class="alert alert-success">link not valid!!! Register Again</div>
                </div>
                <div th:if="${param.successverify}">
                    <div  style="color: red" class="alert alert-success">successfully verified!!! login now </div>
                </div>

                <div class="login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input  id="email" name="email" type="email" class="login__input" placeholder="Email">
                </div>
                <div class="login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input id="password" name="password" type="password" class="login__input" placeholder="Password">
                </div>
                <button class="button buttons_st">
                    <span class="button__text">Log In Now</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>


        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>
<script>const toggleButton = document.querySelector(".dark-light");

toggleButton.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
});</script>
<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
